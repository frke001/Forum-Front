<div class="container-fluid p-5">
    <div class="header mb-4">
        <span class="badge bg-info fs-3 fw-semibold">Forum categories</span>
    </div>

    <div class="custom-scrollbar mt-3 ">
        <div class="container" >

            @for (category of categories; track category.id) {
                <div class="card mb-5 border border-0 shadow ">
                    <div class="card-header rounded-bottom d-flex justify-content-between align-items-center">
                        <p class="m-0 fs-3 fw-semibold text-white">{{category.name}}</p>
                        <button mat-raised-button color="accent d-flex" routerLink="/forum/{{category.id}}"><img src="../../../assets/comments.png"> See comments</button>
                           
                    </div>
                    <!-- <div class="card-body rounded-bottom">
    
                    </div> -->
                </div>

            }
        </div>
    </div>
</div>
